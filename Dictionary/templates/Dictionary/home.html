{% load static %}
<head>

    {% comment %} Bootstrap Cdn links {% endcomment %}
    <script  src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    {% comment %} Font Links {% endcomment %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">

    {% comment %} Font Awesome icons {% endcomment %}
    <script src="https://kit.fontawesome.com/9d3a6cbb89.js" crossorigin="anonymous"></script>

    {% comment %} External Style sheet {% endcomment %}
    <link rel="stylesheet" type="text/css" href={% static 'css/styles.css' %}>
</head>
    
<body class="d-flex justify-content-center align-items-flexstart"> 
        <div class='main' >
            <h1>English Dictionary</h1>            
            <div class="d-flex justify-content-center" id="container">
                <form method="get" action="word" class="input-group form">
                    <input type="text" name= 'search' class="form-control input" id="input" placeholder="Search for any Word"/>
                    <button class="btn btn-dark" type="submit" style='width:10vw; min-width:100px;' data-mdb-ripple-color="dark">
                        Search
                    </button>
                </form>
            </div>
            {% comment %} <hr> {% endcomment %}

            {% comment %} <div class="d-flex" id="container">
                
            </div> {% endcomment %}
        </div>
    
</body>
